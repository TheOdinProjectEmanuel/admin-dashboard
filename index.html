<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
      :root {
        --primary: #1e89e0;
        --primary-bg: #c4d9e4;
        --secondary-bg: #e0e2ec;
      }

      h4 {
        margin: 0;
        margin-bottom: 0.5rem;
      }

      body {
        margin: 0;
        font-family: "Arial Narrow", Arial, sans-serif;
      }

      #page {
        display: grid;
        grid-template-areas:
          "nav head"
          "nav  main"
          "foot  foot";
        grid-template-rows: 5rem 1fr 5rem;
        grid-template-columns: 20% 80%;
      }

      #page > header {
        grid-area: head;
        background-color: var(--secondary-bg);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 0.5rem;
      }

      header input {
        width: 35rem;
        margin-left: 1rem;
        padding-left: 8px;
        border-radius: 1rem;
      }

      header button {
        color: #ffffff;
        width: 5rem;
        height: 2rem;
        background-color: var(--primary);
        border: 2px solid var(--primary);
        border-radius: 2rem;
        cursor: pointer;
      }

      #navbar {
        grid-area: nav;
        background-color: var(--primary);
        color: #ffffff;
      }

      #navbar li {
        display: flex;
        align-items: center;
        margin-top: 1rem;
        list-style-type: none;
      }

      li > svg {
        margin-right: 0.5rem;
      }

      #page > main {
        grid-area: main;
        background-color: var(--primary-bg);
        display: grid;
        grid-template-columns: 4fr 1fr;
        padding: 1rem;
      }

      #dashboard {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }

      #dashboard .card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 22rem;
        height: 18rem;
        padding: 1.5rem;
        background: var(--secondary-bg);
        border-left: 6px solid orange;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden;
      }

      #dashboard .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      }

      #dashboard .card span {
        font-size: 1.4rem;
        font-weight: 600;
        color: var(--primary-text);
        margin-bottom: 0.5rem;
      }

      #dashboard .card p {
        font-size: 1rem;
        color: var(--secondary-text);
        line-height: 1.5;
        flex-grow: 1;
      }

      #dashboard .card .actions {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        margin-top: 1rem;
      }

      #dashboard .card .actions svg {
        width: 24px;
        height: 24px;
        color: var(--icon-color, #666);
        margin-left: 1rem;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      #dashboard .card .actions svg:hover {
        color: orange;
      }

      main > aside {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      main > aside #up,
      main > aside #down {
        height: 100%;
      }

      #up .card,
      #down .card {
        width: 10rem;
        height: 100%;
        border: 1px solid red;
      }

      #page > footer {
        grid-area: foot;
        background-color: #8cffa0;
      }

      /* STYLE CLASSES */

      .flex-space-between {
        display: flex;
        justify-content: space-between;
      }

      .flex-column {
        display: flex;
        flex-direction: column;
      }
    </style>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="page">
      <header>
        <div class="flex-space-between">
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
              />
            </svg>
            <input type="text" />
          </span>
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-bell"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"
              />
            </svg>
            pic username
          </span>
        </div>
        <div>
          <div class="flex-space-between">
            <span>Hi there</span>
            <div>
              <button>New</button>
              <button>Upload</button>
              <button>Share</button>
            </div>
          </div>
        </div>
      </header>
      <nav id="navbar"></nav>
      <main>
        <div>
          <h4>My projects</h4>
          <div id="dashboard"></div>
        </div>
        <aside>
          <div id="up" class="flex-column">
            <h4>Announcements</h4>
            <div class="card">A</div>
          </div>
          <div id="down" class="flex-column">
            <h4>Trending</h4>
            <div class="card">A</div>
          </div>
        </aside>
      </main>
      <footer>Footer</footer>
    </div>
  </body>
</html>
